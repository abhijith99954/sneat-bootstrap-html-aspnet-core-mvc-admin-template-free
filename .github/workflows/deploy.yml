on:
  workflow_dispatch:
    inputs:
      target_server:
        description: 'Select the server to deploy to'
        required: true
        default: 'server_1'
        type: choice
        options:
          - server_1
          - server_2
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore ./AspnetCoreMvcFull.csproj
      - name: Build
        run: dotnet build ./AspnetCoreMvcFull.csproj --no-restore
      - name: Publish
        run: dotnet publish ./AspnetCoreMvcFull.csproj --configuration Release --output ./publish
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aspnetcoremvcfull:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/aspnetcoremvcfull:latest
