  deploy_server_1:
    needs: build
    if: github.event.inputs.target_server == 'server_1'
    runs-on: ubuntu-latest
    environment: Production_Server_1
    steps:
      - name: Deploy to Server 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_1_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu
            echo "IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/aspnetcoremvcfull:${{ github.sha }}" > .env
            docker compose pull
            docker compose up -d    
    
